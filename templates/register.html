<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>

    {% if messages %}
    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        First Name: <input type="text" name="first_name" placeholder="First Name" required><br>
        Last Name: <input type="text" name="last_name" placeholder="Last Name" required><br>
        Username: <input type="text" name="username" placeholder="Username" required><br>
        Email: <input type="email" name="email" placeholder="Email" required><br>
        Password: <input type="password" name="password1" placeholder="Password" required autocomplete="off"><br>
        Confirm Password: <input type="password" name="password2" placeholder="Confirm Password" required autocomplete="off"><br>
        <input type="submit" value="Register">
    </form>

</body>

</html>
